name: CI

on:
  pull_request:
  push:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm install

      - name: Backend - lint & test
        run: |
          npm -w backend run lint
          npm -w backend test

      - name: Frontend - lint & test
        run: |
          npm -w frontend run lint
          npm -w frontend test

      - name: Build (optional but recommended)
        run: |
          npm -w backend run build
          npm -w frontend run build